<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("https://media.istockphoto.com/id/1410950079/photo/modern-style-classroom-in-the-morning-3d-render.webp?b=1&s=170667a&w=0&k=20&c=D3KekIGN_W76ScIe_vKZURixg0hXdXnbPfhKywcItro="), #000;/insert image/
  background-position: center;
  background-size: cover;
}
        .wrapper {
    width: 400px;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(9px);
  }
  

  
  h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #fff;
  }

        h2 {
            color: #343a40;
            margin-bottom: 15px;
        }

        p {
            color: #6c757d;
            margin-bottom: 25px;
        }

        .classroom-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .classroom-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Welcome to Our Online Classroom!</h2>
        <p>Join our class by clicking the link below:</p>
        <a href="https://classroom.google.com/" class="classroom-link" target="_blank">Join Classroom</a>
    </div>

</body>
</html>
